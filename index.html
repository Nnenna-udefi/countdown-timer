<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
  
  <title>Launch countdown timer</title>
</head>
<body>
  <main>
    <div class="countdown-section">
      <h1>We're launching soon</h1>

      <!-- use css animation to flip the card -->
      <div class="countdown">
        <div class="timer">
          <div class="flip-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
          </div>
          
          <p class="title">Days</p>
        </div>


        <div class="timer">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
        </div>
          <p class="title">Hours</p>
        </div>

        <div class="timer">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
        </div>
        <p class="title">Minutes</p>
        </div>

        

        <div class="timer">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
            </div>
            
            <p class="title">Seconds</p>
        </div>
      </div>
    </div>
 
  </main>
  
  <footer>
    <div class="media-apps">
      <img src="./images/icon-facebook.svg" alt="facebook" />
      <img src="./images/icon-pinterest.svg" alt="pinterest" />
      <img src="./images/icon-instagram.svg" alt="instagram" />

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.twitter.com/nnennaudefi">Nnenna Udefi</a>.
      </div>

    </div>
    
  </footer>

  <script src="app.js"></script>
</body>
</html>
